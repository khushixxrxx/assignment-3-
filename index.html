<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cricket Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Indian Cricket Quiz</h1>
        <div id="quiz">
            <!-- Questions and options will be dynamically added here -->
        </div>
        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your Score: <span id="score"></span> / ${quizData.length}</p>
            <ul id="correct-answers">
                <!-- Correct answers will be displayed here -->
            </ul>
        </div>
        <button onclick="showResults()">Submit Answers</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
